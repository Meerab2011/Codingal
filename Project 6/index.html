
    <html>
    
    <head>
    
        <head>
            <title>
                Bootstrap Typography example
            </title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            </script>
    
        </head>
    
    <body>
    
        <div class="container">
            <h1>Heading list</h1>
            <h2 class="display-1" style="color: blueviolet;">Codingal</h2>
            <h2 class="display-2" style="color:plum">Codingal</h2>
            <h2 class="display-3" style="color:gold">Codingal</h2>
            <h2 class="display-4" style="color:green">Codingal</h2>
        </div>
        <div class="container">
            <h1>Lighter,Secondary Text with small tag and class text-Muted <small class="text-Muted">Hello</small></h1>
        </div>
        <dl>
            <dt style="background-color: blueviolet;">Coffee</dt>
            <dd style="background-color:plum;">Hot drink</dd>
        </dl>
    </body>
</html>
